<!DOCTYPE html>
<html lang="en">
<head>
  <title>ICICLE Component Catalog</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- DataTables -->
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css"
  />
  
</head>
<body>
  <div id="heading" style="height: 10vh; display:flex; align-items: center; background-color: #000927;">
    <img src="src/ICICLE_logo.jpg" alt="ICICLE Logo" style="height: 100%; width: auto;">
    <h1 style="color: white; margin-left: 20px;">Component Catalog</h1>
    <button id="toggleView" style="margin-left: auto; margin-right: 20px; padding: 10px 15px; background-color: #315f91; color: white; border: none; border-radius: 5px; cursor: pointer;">Switch to List View</button>
  </div>
  <!-- for graph view -->
  <div id="graphView" style="display: flex; height: 90vh;">
    <div id="graph" style="width: 75%; border: 2px solid #e5e9ec; padding: 10px"></div>
    <div id="info" style="width: 25%; max-height: 85vh; overflow-y: auto; padding-right: 10px;">
      <h3 style="color: #8a8a8a; text-align: center; padding-top: 15px;">Components Information</h3>
      <div id="property" style="margin-left: 10px"></div>
      <div id="legend" style="margin-left: 10px; margin-top: 20px;">
      <h4 style="margin-bottom: 10px; color: #8a8a8a;">Component Thrust</h4>
      <ul style="list-style: none; padding-left: 0;">
        <li style="margin-bottom: 6px; display: flex; align-items: center;">
          <span style="width: 14px; height: 14px; background-color: #f80808ff; margin-right: 8px; border: 1px solid #ccc;"></span>
          core/Software
        </li>
        <li style="margin-bottom: 6px; display: flex; align-items: center;">
          <span style="width: 14px; height: 14px; background-color: #76fa65ff; margin-right: 8px; border: 1px solid #ccc;"></span>
          core/CI4AI
        </li>
        <li style="margin-bottom: 6px; display: flex; align-items: center;">
          <span style="width: 14px; height: 14px; background-color: #4D96FF; margin-right: 8px; border: 1px solid #ccc;"></span>
          core/AI4CI
        </li>
        <li style="margin-bottom: 6px; display: flex; align-items: center;">
          <span style="width: 14px; height: 14px; background-color: #ee923dff; margin-right: 8px; border: 1px solid #ccc;"></span>
          core/FoundationAI
        </li>
        <li style="margin-bottom: 6px; display: flex; align-items: center;">
          <span style="width: 14px; height: 14px; background-color: #845EC2; margin-right: 8px; border: 1px solid #ccc;"></span>
          core/PADI
        </li>
        <li style="margin-bottom: 6px; display: flex; align-items: center;">
          <span style="width: 14px; height: 14px; background-color: #ff7871ff; margin-right: 8px; border: 1px solid #ccc;"></span>
          core/VA
        </li>
        <li style="margin-bottom: 6px; display: flex; align-items: center;">
          <span style="width: 14px; height: 14px; background-color: #efef12ff; margin-right: 8px; border: 1px solid #ccc;"></span>
          useInspired/DA
        </li>
        <li style="margin-bottom: 6px; display: flex; align-items: center;">
          <span style="width: 14px; height: 14px; background-color: #39e495ff; margin-right: 8px; border: 1px solid #ccc;"></span>
          useInspired/AE
        </li>
        <li style="margin-bottom: 6px; display: flex; align-items: center;">
          <span style="width: 14px; height: 14px; background-color: #003e85ff; margin-right: 8px; border: 1px solid #ccc;"></span>
          useInspired/SF
        </li>
        <li style="margin-bottom: 6px; display: flex; align-items: center;">
          <span style="width: 14px; height: 14px; background-color: #000000ff; margin-right: 8px; border: 1px solid #ccc;"></span>
          Other
        </li>
      </ul>
    </div>

    </div>
  </div>
  <script type="module" src="./src/graph.js"></script>
</body>
</html>
